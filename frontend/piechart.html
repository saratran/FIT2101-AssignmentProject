        <script>

            //set dimensions of piechart
            var width = 250;
            var height = 250;
            var margin = 0;

            //radius of piechart
            var radius = 100;
            
            var color = d3.scaleOrdinal(d3.schemePaired);

            //append svg
            var svg = d3.select("body").append("svg").attr("width", width).attr("height", height).style("background", "white");

            var individualContr = [{name:"rob", cont:10}, {name:"tim", cont:15}, {name:"john", cont:21}];
            
            var total = individualContr[0].cont + individualContr[1].cont + individualContr[2].cont;

            var data = d3.pie().sort(null).value(function(d){return d.cont;})(individualContr);

            var sectors = d3.arc().innerRadius(50).outerRadius(radius).padAngle(.05).padRadius(50);

            var sections = svg.append("g").attr("transform","translate(125, 125)").selectAll("path").data(data);

            sections.enter().append("path").attr("d", sectors).attr("fill", function(d){return color(d.data.cont);})
